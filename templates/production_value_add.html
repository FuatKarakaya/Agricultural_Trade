{% extends "layout.html" %}

{% block title %}Add Production Value Record - Zlatan Agriculture{% endblock %}

{% block content %}


<section class="hero-section">
  <h2>Add Production Value Record</h2>
  <p>Enter production value data for a specific production record.</p>
</section>

<section class="form-section">
  <form method="post" action="{{ url_for('prod_val.add_production_value') }}" class="data-form">
    
    <div class="form-group">
      <label for="region">Region</label>
      <select id="region" name="region">
        <option value="">-- All Regions --</option>
        {% for r in regions or [] %}
          <option value="{{ r['region'] }}">{{ r['region'] }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="country">Country *</label>
      <select id="country" name="country" required>
        <option value="">-- Select Country --</option>
        {% for c in countries or [] %}
          <option value="{{ c['country_id'] }}" data-region="{{ c['region'] or '' }}">{{ c['country_name'] }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="commodity">Commodity *</label>
      <select id="commodity" name="commodity" required>
        <option value="">-- Select Commodity --</option>
        {% for com in commodities or [] %}
          <option value="{{ com['fao_code'] }}">{{ com['item_name'] }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="element">Element *</label>
      <select id="element" name="element" required>
        <option value="">-- Select Element --</option>
        {% for e in elements or [] %}
          <option value="{{ e['element'] }}" data-unit="{{ e['unit'] or '' }}">{{ e['element'] }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="unit_display">Unit</label>
      <input type="text" id="unit_display" value="" readonly disabled 
             style="background-color: #e9ecef; cursor: not-allowed;">
    </div>

    <div class="form-group">
      <label for="year">Year *</label>
      <select id="year" name="year" required>
        {% for y in years %}
          <option value="{{ y }}" {% if y == year %}selected{% endif %}>{{ y }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="value">Value *</label>
      <input type="number" step="0.001" id="value" name="value" 
             placeholder="0.000" required>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-submit">Add Production Value Record</button>
      <a href="{{ url_for('prod_val.production_values') }}" 
         class="btn-cancel">Cancel</a>
    </div>

  </form>
</section>

<style>
  .form-section {
    max-width: 700px;
    margin: 2rem auto;
    padding: 2rem;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  .data-form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .form-group {
    display: flex;
    flex-direction: column;
  }

  .form-group label {
    font-weight: 600;
    margin-bottom: 0.4rem;
    color: #333;
  }

  .form-group label small {
    font-weight: normal;
    color: #666;
  }

  .form-group input,
  .form-group select {
    padding: 0.6rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .form-group input:focus,
  .form-group select:focus {
    outline: none;
    border-color: #007bff;
  }

  .form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 1.5rem;
  }

  .btn-submit {
    flex: 1;
    padding: 0.75rem;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
  }

  .btn-submit:hover {
    background-color: #218838;
  }

  .btn-cancel {
    flex: 1;
    padding: 0.75rem;
    background-color: #6c757d;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    font-weight: 600;
    text-align: center;
    text-decoration: none;
    cursor: pointer;
  }

  .btn-cancel:hover {
    background-color: #5a6268;
  }

  .flash-container {
    max-width: 700px;
    margin: 1rem auto 0;
  }

  .flash-message {
    padding: 1rem;
    margin-bottom: 0.5rem;
    border-radius: 4px;
  }

  .flash-success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
  }

  .flash-error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
  }
</style>

<script>
  // Filter countries by selected region
  document.getElementById('region').addEventListener('change', function() {
    const selectedRegion = this.value;
    const countrySelect = document.getElementById('country');
    const options = countrySelect.querySelectorAll('option');
    
    options.forEach(option => {
      if (option.value === '') {
        option.style.display = '';
      } else {
        const optionRegion = option.getAttribute('data-region');
        if (selectedRegion === '' || optionRegion === selectedRegion) {
          option.style.display = '';
        } else {
          option.style.display = 'none';
        }
      }
    });
    
    countrySelect.value = '';
  });

  // Auto-populate unit when element is selected
  document.getElementById('element').addEventListener('change', function() {
    const selectedOption = this.options[this.selectedIndex];
    const unit = selectedOption.getAttribute('data-unit') || '';
    document.getElementById('unit_display').value = unit;
  });
</script>

{% endblock %}
